<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Netinfo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
     
    <div class="container-sm">

 <!-- Default form -->
        <form method="post" class='pad-bg'>
            <h1 class="text-center">NetInfo - Online</h1>
            <p class="text-center">By<a href="https://github.com/stosempreingiro/netinfo" style="text-decoration: none; color: black;"> stosempreingiro</a></p>
            <div class="form-group">
                {% if error %}
                  <div class="alert alert-danger" role="alert">
                      {{error}}
                  </div>
                {% endif %}
                <label for="">IP/Subnet</label>
                <input type="text" class="i-box form-control input-lg" name="user_input" />
            </div><br>
            <button class="btn btn-default btn-lg">Go</button>
        </form>

        {% if output %}
        <div style="overflow-x: auto;">
          <table class="table">
              <thead>
              <tr>
                  <th scope="col"><img src="/static/img/info_2525.gif"></img></th>
                  <th scope="col">Subnet</th>
                  <th scope="col">Net Address</th>
                  <th scope="col">Broadcast</th>
                  <th scope="col">Total number of IPs</th>
                  <th scope="col">Total number of devices</th>
              </tr>
              </thead>
              <tbody class="table-group-divider">
              <tr>
                  <th scope="row"><img src="/static/img/network_2020.png"></img></th>
                  <td>{{output.subnet}}</td>
                  <td>{{output.net_addr}}</td>
                  <td>{{output.broadcast}}</td>
                  <td>{{output.totalIP}}</td>
                  <td>{{output.n_device}}</td>
              </tr>
              </tbody>
          </table>
        </div>
      </div>
        {% endif %}
    </div>

    <style>.pad-bg {background: #f8f8f8;padding: 40px 20px;border-radius: 5px;margin-top: 50px;margin-bottom: 50px;border: 1px solid #e5e5e5;h1 {padding-bottom: 30px;margin-top: 0;margin-bottom: 30px;border-bottom: 1px dashed #ccc;}};p {padding-bottom: 30px;margin-top: 0;margin-bottom: 30px;border-bottom: 1px dashed #ccc;}</style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  </body>
</html>
