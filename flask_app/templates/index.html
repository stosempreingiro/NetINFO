<!DOCTYPE html><html lang=en><meta charset=utf-8><meta content="width=device-width,initial-scale=1"name=viewport><link rel="shortcut icon" href="/static/img/info.png" /><title>Netinfo</title><link crossorigin=anonymous href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css integrity=sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH rel=stylesheet><div class=container-sm><form class=pad-bg method=post><h1 class=text-center>NetInfo - Online</h1><p class=text-center>By <a target="_blank" href=https://github.com/stosempreingiro/netinfo style=color:#000>stosempreingiro</a><div class=form-group>{% if error %}<div class="alert alert-danger"role=alert>{{error}}</div>{% endif %}<label for="">IP/Subnet</label><input class="form-control i-box input-lg"name=user_input></div><br><button class="btn btn-default btn-lg">Go</button></form><div style="overflow-x:auto;">{% if output %}<table class=table><thead><tr><th scope=col><img src=/static/img/info_2525.gif><th scope=col>Subnet<th scope=col>Net Address<th scope=col>Broadcast<th scope=col>Total number of IPs<th scope=col>Total number of devices<tbody class=table-group-divider><tr><th scope=row><img src=/static/img/network_2525.gif><td>{{output.subnet}}<td>{{output.net_addr}}<td>{{output.broadcast}}<td>{{output.totalIP}}<td>{{output.n_device}}</table>{% endif %}</div></div><style>.pad-bg{background:#f8f8f8;padding:40px 20px;border-radius:5px;margin-top:50px;margin-bottom:50px;border:1px solid #e5e5e5};p{padding-bottom:30px;margin-top:0;margin-bottom:30px;border-bottom:1px dashed #ccc}</style><script crossorigin=anonymous integrity=sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js></script>
